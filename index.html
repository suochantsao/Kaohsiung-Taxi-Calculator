<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaohsiung Taxi Fee Calculator</title>
    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
    <div class="content">
        
        <h1>高雄市計程車車資計算</h1>
        <h2>Kaohsiung Taxi Fee Calculator</h2>        

        <ul class="calculateBlock">
            <li class="title">請輸入公里數和行車停留時間</li>
            <li class="kmInput inputBlock">
                <span>公里數：<input type="text" class="kmNum" value="" placeholder="請輸入公里數"> 公里</span>
            </li>
            <li class="timeInput inputBlock">
                <span>停留時間：<input type="text" class="minNum" value="" placeholder="請輸入分鐘數"> 分</span>
                <span><input type="text" class="secNum" value="" placeholder="請輸入秒數"> 秒</span>
            </li>
            <li class="calculateButton">
                <input type="button" class="send" value="計算車資費用">
            </li>
        </ul>

        <ul class="resultBlock">
            <li class="dayFee feeTitle">日 間 費 用<input type="text" class="dayFeeResult" value=""></li>
            <li class="nightFee feeTitle">夜 間 費 用<input type="text" class="nightFeeResult" value=""></li>
        </ul>

    </div>

    <script src="./js/all.js"></script>

</body>
</html>
